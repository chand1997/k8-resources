kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  labels:
    purpose: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      purpose: backend
  template:
    metadata:
      labels:
        purpose: backend
    spec:
      containers:
      - name: backend
        image: chadcoderchandan/backend:v1
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: backend-lb
spec:
  selector:
    purpose: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
