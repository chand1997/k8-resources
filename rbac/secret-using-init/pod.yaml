kind: Pod
apiVersion: v1
metadata:
  name: secret-init-demo
  namespace: expense
spec:
  serviceAccount: aws-mysql-secret
  initContainers:
  - name: init-myservice
    image: amazon/aws-cli # since we are using aws cli commands
    command: ['sh', '-c', 'aws secretsmanager get-secret-value --secret-id expense/mysql/secret --query SecretString --output text > /secret/.env']
    volumeMounts:
    - mountPath: /secret
      name: secret-volume
  containers:
  - name: cont-1
    image: nginx
    volumeMounts:
    - mountPath: /secret
      name: secret-volume
  volumes:
  - name: secret-volume
    emptyDir: {}

    # emptyDir is basically a temporary storage of pod(it lives until pod lives).